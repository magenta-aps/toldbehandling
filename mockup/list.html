<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        select.form-control:not([multiple]) {
            padding-right: 25px;
            background-image: url("data:image/svg+xml,\
            <svg version='1.1' xmlns='http://www.w3.org/2000/svg' width='10px' height='10px' viewBox='0 0 1000 1000' fill='rgb(51,51,51)'>\
                <path d='M900 400 l -800 0 l 400 400 z'/>\
            </svg>") !important;
            background-repeat: no-repeat;
            background-position: calc(100% - 7px) 50%;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-3">
        <form>
            <div class="form-row">
                <label>Anmeldelsesnummer:</label>
                <input id="anmeldelsesnummer" type="text" class="form-control"/>
            </div>

            <div class="form-row">
                <label>Varetype:</label>
                <select id="varetype" class="form-control">
                    <option>---</option>
                    <option>Sodavand</option>
                    <option>Øl</option>
                </select>
            </div>

            <div class="form-row">
                <label>Dato:</label>
                <select class="form-control">
                    <optgroup label="2023">
                        <option>2023</option>
                        <option>Januar 2023</option>
                        <option>Februar 2023</option>
                        <option>Marts 2023</option>
                        <option>April 2023</option>
                        <option>Maj 2023</option>
                        <option>Juni 2023</option>
                        <option>Juli 2023</option>
                        <option>August 2023</option>
                        <option>September 2023</option>
                        <option>Oktober 2023</option>
                        <option>November 2023</option>
                        <option>December 2023</option>
                    </optgroup>
                </select>
                <div class="row">
                    <div class="col-6">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label>Afsender:</label>
                <input type="text" class="form-control"/>
            </div>

            <div class="form-row">
                <label>Modtager:</label>
                <input type="text" class="form-control"/>
            </div>

            <div class="form-row">
                <label>Status:</label>
                <select class="form-control">
                    <option>---</option>
                </select>
            </div>

            <div class="form-row">
                <label>Fragtnummer:</label>
                <input type="text" class="form-control"/>
            </div>

            <div class="form-row">
                <label>Forbindelse/afgang:</label>
                <input type="text" class="form-control"/>
            </div>

            <a class="btn btn-primary">Søg</a>
            <a class="btn btn-primary">Download som regneark</a>

        </form>
    </div>
    <div class="col-9">
        <table class="table">
            <thead>
            <tr>
                <th>Anmeldelsenummer</th>
                <th>Dato</th>
                <th>Afsender</th>
                <th>Modtager</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>123456</td>
                <td>10.01.2023</td>
                <td>Royal Unibrew A/S</td>
                <td>Magenta Grønland ApS</td>
                <td>Ikke godkendt</td>
                <td><a class="btn btn-primary">Detaljer</a></td>
            </tr>
            <tr>
                <td>432634</td>
                <td>10.01.2023</td>
                <td>Davidsen Tømmerhandel A/S</td>
                <td>Nuuk Tømmerimport A/S</td>
                <td>Godkendt</td>
                <td><a class="btn btn-primary">Detaljer</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div></div>
</body>
</html>
