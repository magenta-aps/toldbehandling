{% load i18n %}
<table class="table table-light">
    <thead>
    <tr>
        <th class="col-2">{% translate "Bruger" %}</th>
        <th class="col-2">{% translate "Tidspunkt" %}</th>
        <th class="col-8">{% translate "Notat" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for notat in notater %}
    <tr>
        <td>{{notat.navn}}</td>
        <td>{{notat.oprettet}}</td>
        <td>{{notat.tekst}}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="text-center">{% translate "Ingen notater" %}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
