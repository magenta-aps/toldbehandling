{% load static %}
{% load i18n %}
<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'toldbehandling/css/style.css' %}" >
    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <title>Toldbehandling</title>
    {% block extra_headers %}
    {% endblock %}
</head>
<body>
{% block header %}
<header>
    <nav class="nav flex-column flex-sm-row p-1">
        <span class="p-2 ms-auto">
            {{user.first_name}} {{user.last_name}}
        </span>
        <a href="{% url 'login:logout' %}" class="m-1 btn btn-sm btn-primary" id="logout-link">{% translate "Log ud" %}</a>
    </nav>
    <hr class="p-0 m-0"/>
</header>
{% endblock %}
{% block content %}
{% endblock %}
{% block extra_footers %}
{% endblock %}
<script>
    $("#logout-link").on('click', function () {
        return confirm("{% translate 'Er du sikker p√• at du vil logge ud?' %}");
    });
</script>
</body>
</html>
